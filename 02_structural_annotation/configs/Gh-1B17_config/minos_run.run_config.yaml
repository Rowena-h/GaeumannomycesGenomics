paths:
  augustus_config_data: /usr/local/config
params:
  mikado:
    prepare: --minimum-cdna-length 100
    compare:
      index: --index
      transcripts: --extended-refmap
      proteins: --exclude-utr --extended-refmap
    serialise: ''
    pick: ''
  gffread:
    blastp: ''
    blastx: ''
    default: ''
    final: ''
  seqkit:
    translate: translate --threads 1 --line-width 70
    codon_table: 1
  cpc2: -r
  kallisto:
    index: ''
    quant: -b 100
  blast:
    makeblastdb: -dbtype prot
    blastp: -max_target_seqs 1 -evalue 1e-5
    blastx: -max_target_seqs 1 -evalue 1e-5
    tophit:
      pident_threshold: 0.0
      qcov_threshold: 0.0
  diamond:
    makedb: ''
    blastp: --max-target-seqs 1 --evalue 1e-5
    blastx: --max-target-seqs 1 --evalue 1e-5
    tophit:
      pident_threshold: 0.0
      qcov_threshold: 0.0
  genometools:
    check: gff3 -sort -tidy -retainids yes -addids no
    sort: gff3 -sort -tidy -retainids yes
  prinseq: -min_len 1 -line_width 70
  busco:
    proteins_prepare: --offline --limit 4
    proteins_final: --offline --limit 4
    transcripts_prepare: --offline --limit 4
    transcripts_final: --offline --limit 4
    genome: --offline --limit 4
misc:
  min_cds_length: 30
  busco_max_copy_number: 4
  add_fields: name,note,confidence,representative,biotype,multiexonic,superlocus
program_calls:
  mikado: singularity exec {container} mikado {program}
  gffread: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    gffread
  seqkit: singularity exec /ei/software/cb/seqkit/2.1.0/x86_64/seqkit-2.1.0_CBG.img
    seqkit
  cpc2: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img CPC2
  kallisto: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    kallisto {program}
  blast: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    {program}
  diamond: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    diamond {program}
  genometools: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    gt
  prinseq: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
    prinseq-lite.pl
  busco: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.busco.img
    busco
  copy_busco: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.busco.img
    cp -r
  bedtools:
    coverageBed: singularity exec /ei/software/cb/containers/minos/x86_64/Singularity.img
      coverageBed
  time: /usr/bin/time -v
collapse_metrics_thresholds:
  repeat_associated: '{te_score} >= 0.4'
  predicted_gene: '{hom_acov_score} < 0.3 and {cpc_score} < 0.25'
  hi_confidence: '{classification} == 1 or {busco_score} == 1 or {hom_acov_score}
    >= 0.8 or ({hom_acov_score} >= 0.6 and {transcript_score} >= 0.4)'
  discard: '{busco_score} == 0 and {protein_score} == 0 and {transcript_score} ==
    0 and {hom_acov_score} == 0 and ({expression_score} < 0.3 or {short_cds} == 1)'
report_metric_oddities:
- '{exon_num} == 1'
- '{exon_num} > 1'
- '{five_utr_length} >= 10000'
- '{five_utr_num} >= 5'
- '{three_utr_length} >= 10000'
- '{three_utr_num} >= 4'
- not {is_complete}
- not {has_start_codon}
- not {has_stop_codon}
- '{max_exon_length} >= 10000'
- '{max_intron_length} >= 500000'
- '{min_exon_length} <= 5'
- 0 < {min_intron_length} <= 5
- '{selected_cds_fraction} <= 0.3'
- '{canonical_intron_proportion} != 1'
- '{non_verified_introns_num} >= 1'
- '{only_non_canonical_splicing}'
- '{proportion_verified_introns} <= 0.5'
- '{suspicious_splicing}'
